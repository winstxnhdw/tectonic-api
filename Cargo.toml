[profile.release]
lto = "fat"
codegen-units = 1
panic = "abort"

[package]
name = "tectonic-api"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.7.7"
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.129"
tokio = { version = "1.40.0", features = ["full"] }
tower-http = { version = "0.6.1", features = ["util"] }
utoipa = { version = "5.1.1", features = ["axum_extras"] }
utoipa-swagger-ui = { version = "8.0.1", features = ["axum"] }
utoipauto = "0.1.14"
tectonic = { git = "https://github.com/tectonic-typesetting/tectonic.git", default-features = false, features = ["geturl-curl"] }
